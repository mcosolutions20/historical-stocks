services:
  db:
    image: postgres:16
    container_name: chs_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: stocks_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - chs_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d stocks_dev"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chs_backend
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: stocks_dev
      DB_USER: postgres
      DB_PASSWORD: postgres

      EMAIL_MODE: smtp
      SMTP_HOST: email-smtp.us-east-1.amazonaws.com
      SMTP_PORT: "587"
      SMTP_USER: 
      SMTP_PASS: 
      SMTP_FROM: "no-reply@michaeloconnor.xyz"
      PUBLIC_BASE_URL: "https://historical-stocks.michaeloconnor.xyz"

      #PUBLIC_BASE_URL: http://localhost:8000
      #EMAIL_MODE: console
      WATCHFILES_FORCE_POLLING: "true"

      # Ensure this is definitely in the container:
      # DEV_BILLING_BYPASS: "${DEV_BILLING_BYPASS}"


      # Ensure Google login works in backend:
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chs_frontend
    restart: unless-stopped

    # THIS is what you were missing:
    env_file:
      - .env.docker

    environment:
      CHOKIDAR_USEPOLLING: "true"
      VITE_API_BASE: "https://historical-stocks.michaeloconnor.xyz/api"

    ports:
      - "127.0.0.1:5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  chs_pgdata:
